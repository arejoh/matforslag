{% assign pages=site.pages | group_by: 'year'  %}
<nav class="week-menus">
  {% for p in pages reversed %}
    {% if p.name != '' %}
  <h1 class="week-menus__title">Ukemenyer {{ p.name }}</h1>
  <ul class="week-menus__list">
      {% assign items=p.items | sort: 'week' %}
      {% for i in items reversed %}
        {% if i.type == "menu" %}
    <li><a href="{{ site.baseurl }}{{ i.url }}">{{ i.week }}</a></li>
        {% endif %}
      {% endfor %}
  </ul>
    {% endif%}
  {% endfor%}
</nav>
